<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note taking app</title>
    <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>
    <main>
        <div class="main-input-container">
            <form class="main-input">
                <input type="text" class="main-input-itself" id="noteInput" placeholder="Add a note or todo...">
                <button class="main-input-button" type="submit" id="noteAddButton">ADD</button>
            </form>
        </div>
        <div class="main-output-sections">
            <div class="main-output-section main-output-section-todo">
                <h2 class="main-output-section-header">TODO:</h2>
                <div class="main-output-container main-output-todo-container">
                    <!-- <div class="main-output">
                        <p class="main-output-paragraph">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Distinctio maxime, alias suscipit placeat debitis reprehenderit sint corrupti eligendi.</p>
                        <button class="main-output-button" type="button">DELETE</button>
                    </div> -->
                </div>
            </div>
            <div class="main-output-section main-output-section-in-progress">
                <h2 class="main-output-section-header">IN PROGESS:</h2>
                <div class="main-output-container">
                </div>
            </div>
            <div class="main-output-section main-output-section-finished">
                <h2 class="main-output-section-header">FINISHED:</h2>
                <div class="main-output-container">
                </div>
            </div>
        </div>
    </main>
    
    <script src="./scripts/script.js"></script>
</body>
</html>
